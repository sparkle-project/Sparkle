name: "Create Draft Release"

env:
  BUILDDIR: "build"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for this release. Please use https://semver.org.'
        required: true

concurrency: 
  group: publish-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: "Publish binaries for release"
    runs-on: macos-11

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: "Build release distribution"
        run: make release
        env:
          FORCE_MOVE_RELEASE_TAG: "YES"
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Commit and push updated Swift package description"
        run: |
            git add Package.swift
            git commit -m "Update Package.swift for version ${{ github.event.inputs.tag }}"
            git push

      - name: "Draft a release"
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "Sparkle ${{ github.event.inputs.tag }}"
          tag_name: ${{ github.event.inputs.tag }}
          fail_on_unmatched_files: true
          files: |
            build/Build/Products/Release/Sparkle-*.tar.xz
            build/Build/Products/Release/Sparkle-for-Swift-Package-Manager.zip
