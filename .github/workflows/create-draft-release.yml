name: "Create Draft Release"

env:
  BUILDDIR: "build"
  DEVELOPER_DIR: "/Applications/Xcode_12.5.1.app/Contents/Developer"

on:
  workflow_dispatch

concurrency: 
  group: publish-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: "Publish binaries for release"
    runs-on: macos-11

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: "Build release distribution"
        run: make release
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract version information from project"
        run: |
          MARKETING_VERSION=$(xcrun xcodebuild -showBuildSettings -project Sparkle.xcodeproj | grep MARKETING_VERSION | cut -f 7 -d ' ')
          echo ::set-env name=MARKETING_VERSION::${MARKETING_VERSION}

      - name: "Determine if this is a pre-release version"
        run: |
          SPARKLE_VERSION_SUFFIX=$(xcrun xcodebuild -showBuildSettings -project Sparkle.xcodeproj | grep SPARKLE_VERSION_SUFFIX | cut -f 7 -d ' ')
          if [[ -z "$SPARKLE_VERSION_SUFFIX" ]]; then
            echo ::set-env name=PRERELEASE_VERSION::true
          else
            echo ::set-env name=PRERELEASE_VERSION::false
          fi

      - name: "Commit and push updated Swift package description"
        run: |
            git add Package.swift
            git commit -m "Update Package.swift for version ${{ env.MARKETING_VERSION }}"
            git push

      - name: "Draft a release"
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ env.PRERELEASE_VERSION }}
          name: "Sparkle ${{ env.MARKETING_VERSION }}"
          tag_name: ${{ env.MARKETING_VERSION }}
          fail_on_unmatched_files: true
          files: |
            build/Build/Products/Release/Sparkle-*.tar.xz
            build/Build/Products/Release/Sparkle-for-Swift-Package-Manager.zip
